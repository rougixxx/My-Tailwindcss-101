<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="build/main.css">

</head>
<body class="min-h-fit">
    
    <div class="flex  flex-col    ">
         <!-- start header -->
     <header class=" flex justify-end w-full p-5 ">
        <div class="flex space-x-4 items-center">
        <p class="cursor-pointer text-gray-500 hover:underline">Gmail</p>
        <p class="cursor-pointer text-gray-500 hover:underline">Images</p>
        <svg class="w-10 h-10 p-2 hover:bg-gray-200 rounded-full" focusable="false" viewBox="0 0 24 24">
            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
            </path>
        </svg>
        <img src="img/gon.jpg " class="h-10 w-10 object-cover rounded-full cursor-pointer border-2 hover:border-4 hover:border-gray-300" alt="gon image">
        </div>
     </header>
    </div>
    <!-- end header -->

<!-- start main section -->

    <form  class="flex flex-col items-center h-32 w-4/5   mb-44 space-y-5 mx-auto  mt-20">
            <div>
                <img src="img/logo.png" alt="google image">

            </div>
            <div class="flex items-center w-full px-5 py-3 border border-gray-200 rounded-full max-w-2xl hover:shadow-lg mt-5  ">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg"  class=" h-5 text-gray-500 mr-2" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input type="text" class=" grow  focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                   </svg>
            </div>
            <div class="flex mt-8 space-x-2 space-y-2 flex-col lg:space-y-0 lg:flex-row">
                <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-2 focus:outline-none ">Google Search</button>
                <button class="p-3 text-gray-400 ring-gray-200 rounded-md hover:ring-2 focus:outline-none">I'm feeling Lucky</button>
            </div>
    </form>
<!-- end main section -->

<!-- start footer  -->

    <footer class="bg-gray-100 text-sm text-gray-500 w-full mt-12 absolute bottom-0">
        <div class="px-8 py-1">Algeria</div>
        <hr>
        <div class="grid md:grid-cols-2 grid-cols-1  mx-10 pb-4 pt-2 ">
            <div class =" flex space-x-4 justify-center md:justify-start">
                <p class="cursor-pointer hover:underline">About</p>
                <p class="cursor-pointer hover:underline">Advertising</p>
                <p class="cursor-pointer hover:underline">Busnisses</p>
                <p class="cursor-pointer hover:underline">How Search works</p>
            </div>
            <div class="flex space-x-4 justify-center md:justify-end">
                <p class="cursor-pointer hover:underline ">Privacy</p>
                <p class="cursor-pointer hover:underline ">Terms</p>
                <p class="cursor-pointer hover:underline ">settings</p>

            </div>
        </div>
    </footer>


<!-- end footer  -->


</body>
</html>
